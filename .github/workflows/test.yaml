name: lint-and-test
on: [push]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.3'
      - run: make setup
      - run: make lint
      - run: make test
      - run: make build-all